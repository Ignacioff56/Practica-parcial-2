<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="parte 1">
        <form action="">
            <input type="number" name="pesos" id="pesos" placeholder="Cantidad a vender" />
            <select name="moneda" id="moneda">
                <option value="dolares">Dolare</option>
                <option value="euros">Euro</option>
              </select>
            <button type="button" id="calc" onclick="return calculo();">Calculare</button>
        </form>
        <h3></h3>
    </div>
    <div id="parte 2">
        <form action="">
            <input type="text" id="nombre" placeholder="Nombre" />
            <input type="number" id="valor" placeholder="Valor" />
            <button type="button" id="nuevaMoneda" onclick="return add_currency();">Guardar nueva moneda</button>
        </form>
    </div>
</body>

</html>
